<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo Infinito</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(#000022, #000000);
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 50px;
            color: #ff4d4d;
            text-shadow: 0 0 15px #ff9999;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px;
            max-height: calc(100vh - 200px);
            overflow-y: scroll;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff4d4d;
            border-radius: 15px;
            padding: 20px;
            margin: 5px;
            font-size: 20px;
            color: #ffcccc;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.7);
            transition: transform 0.3s;
            flex: 0 0 auto;
        }

        .box:hover {
            transform: scale(1.1);
        }

        /* Corações flutuando */
        .heart {
            position: fixed;
            color: #ff4d4d;
            animation: float 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) translateX(50px) scale(1.5);
                opacity: 0;
            }
        }

        /* Estrelas */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        /* Borboletas voando */
        .butterfly {
            position: fixed;
            font-size: 24px;
            animation: fly 20s linear infinite;
            opacity: 0.9;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30vw, 20vh) rotate(45deg);
            }
            50% {
                transform: translate(60vw, 40vh) rotate(90deg);
            }
            75% {
                transform: translate(30vw, 60vh) rotate(135deg);
            }
            100% {
                transform: translate(0, 80vh) rotate(180deg);
            }
        }
    </style>
</head>
<body>

    <h1>💖 Eu Te Amo Infinito 💖</h1>

    <div class="container" id="loveContainer"></div>

    <!-- 🎶 Música tocando (YouTube invisível) -->
    <iframe width="0" height="0" src="https://www.youtube.com/embed/NdYWuo9OFAw?autoplay=1&loop=1&playlist=NdYWuo9OFAw" 
    frameborder="0" allow="autoplay"></iframe>

    <script>
        const container = document.getElementById('loveContainer');

        // Gera "Eu te amo" infinito
        setInterval(() => {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerText = 'Eu te amo';
            container.appendChild(box);
            container.scrollTop = container.scrollHeight;
        }, 200);

        // Corações flutuando
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.innerText = '❤️';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 500);

        // Estrelas
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }

        // Borboletas voando
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.classList.add('butterfly');
            butterfly.style.left = Math.random() * 100 + 'vw';
            butterfly.style.top = Math.random() * 100 + 'vh';
            butterfly.style.fontSize = Math.random() * 30 + 20 + 'px';
            butterfly.innerText = '🦋';
            document.body.appendChild(butterfly);

            setTimeout(() => {
                butterfly.remove();
            }, 20000);
        }

        setInterval(createButterfly, 3000);
    </script>

</body>
</html>
